<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>建德麻将</title>
</head>
<body>
	<style type="text/css">
	*{margin:0; padding:0;}
	img{max-width: 100%; height: auto;}
	.test{height: 600px; max-width: 600px; font-size: 40px;}
	</style>
	<script type="text/javascript">
		var downLoadUrl = "http://fir.im/jdmj"
		var packName = "com.haowan98.mahjong.jiande://"
		var search =  location.search
		if(!search){
			search = ""
		}
    var schemes = (packName + search);
		var MobileType = 'PC'
		
		if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {  //判断iPhone|iPad|iPod|iOS
			MobileType = 'Apple'
		} else if (/(Android)/i.test(navigator.userAgent)) {   //判断Android
			MobileType = 'Android'
		}
		function is_weixin() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		        return true;
		    } else {
		        return false;
		    }
		}
		var isWeixin = is_weixin();
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		
		function loadHtml(){
			var div = document.createElement('div');
			div.id = 'weixin-tip';
			var png = MobileType + '.png'
			div.innerHTML = '<p><img src=images/'+png+'></p>';
			document.body.appendChild(div);
		}
		
		function loadStyleText(cssText) {
	        var style = document.createElement('style');
	        style.rel = 'stylesheet';
	        style.type = 'text/css';
	        try {
	            style.appendChild(document.createTextNode(cssText));
	        } catch (e) {
	            style.styleSheet.cssText = cssText; //ie9以下
	        }
            var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style); 
	    }
	    var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";

		if(isWeixin){
			loadHtml();
			loadStyleText(cssText);
			 
		}else if(MobileType == 'PC'){

		}else{
			try{
			window.location.href = schemes
     	window.setTimeout(function() {
        	window.location.href = downLoadUrl
      	}, 2000)
     }catch(e){
     		window.location.href = downLoadUrl
     }
		}


	</script>
</body>
</html>
