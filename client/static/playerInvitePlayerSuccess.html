<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正在跳转到后台...</title>
  </head>
  <body>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-url-parser/2.3.1/purl.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
    <script>
      var url = $.url(location.href)
      var code = url.param('code')
      var state = url.param('state')
      var userid = state.split('_')[0]
      var roomid = state.split('_')[1]
      axios.post("http://wx.mahjong.haowan98.com/api/users/"+userid+"/createWithWechat",{wxCode:code,roomid:roomid})
        .then(function(){
          location.href = "http://wx.mahjong.haowan98.com/"
        })
        .catch(function(e){
          document.title = "正在跳转..."
          location.href = "http://wx.mahjong.haowan98.com/"
        })
    </script>
  </body>
</html>
